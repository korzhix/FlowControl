{% extends "mainApp/wrapper.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href='{% url "social:begin" "google-oauth2" %}'>Login with Google</a>
<h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log-in"></p>
    </form>
</body>
</html>
{% endblock %}
