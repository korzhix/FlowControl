{% extends "mainApp/wrapper.html" %}
{% block content %}

<ul class="nav disk-changer" id="myTab" role="tablist">
    <li class="disk-item">
    	<a class="changer_link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Google drive</a>
    </li>
    <li class="disk-item">
    	<a class="changer_link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">MMCS disk</a>
    </li>
</ul>
<div class="container disk-container">
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
			<iframe seamless class="disk-container" src="{{ disk_url }}" width="100%" height="100%" align="center"></iframe>
		</div>
		<div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
			<iframe  seamless class="disk-container" src="https://disk.mmcs.sfedu.ru/login?referer=%2F" width="100%" height="100%" align="center"></iframe>
			
		</div>
	</div>
</div>


{% endblock %}
